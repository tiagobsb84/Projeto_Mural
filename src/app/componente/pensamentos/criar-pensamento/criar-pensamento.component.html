<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo:</h2>
    </header>
    <form>
        <label for="pensamento">Pensamento</label>
        <input 
            type="textarea" 
            class="input"
            id="pensamento"
            name="pensamento"
            placeholder="Digite o pensamento"
            [(ngModel)]="pensamentos.conteudo"
        >

        <label for="autoria">Autoria</label>
        <input 
            type="text" 
            class="input"
            id="autoria"
            name="autoria"
            placeholder="Digite o autoria ou fonte"
            [(ngModel)]="pensamentos.autoria"
        >

        <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="pensamentos.modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo1</span>
                </label>
                Previa:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/img/modelo1.png" alt="Aspas azuis">
                    <p class="conteudo">{{ pensamentos.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamentos.autoria }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo2">
                    <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="pensamentos.modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo2</span>
                </label>
                Previa:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/img/modelo2.png" alt="Aspas azul claro">
                    <p class="conteudo">{{ pensamentos.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamentos.autoria }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo3">
                    <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="pensamentos.modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo3</span>
                </label>
                Previa:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/img/modelo3.png" alt="Aspas azul verde">
                    <p class="conteudo">{{ pensamentos.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamentos.autoria }}</b></p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button (click)="criarPensamento()" class="botao">Salvar</button>
            <button (click)="cancelarPensamento()" routerLink="/" class="botao">Cancelar</button>
        </div>
    </form>
</section>
